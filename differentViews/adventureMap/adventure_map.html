<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Explorer</title>
    <link href="adventureMap_styling/adventuremap.css" rel="stylesheet">
</head>
<body>

<!-- Different planets -->
<div class="space-container">
    <img alt="Planet 1" class="planet" id="planet1" src="adventureMap_styling/lockedPlanets/Planet1.png"
         title="Planet Cosmo">
    <img alt="Activated Planet 1" class="planet" id="activatedPlanet1"
         src="adventureMap_styling/unlockedPlanets/Planet1Unlocked.png" style="display: none;">

    <img alt="Planet 2" class="planet" id="planet2" src="adventureMap_styling/lockedPlanets/Planet2.png"
         title="Planet Wanda">
    <img alt="Activated Planet 2" class="planet" id="activatedPlanet2"
         src="adventureMap_styling/unlockedPlanets/Planet2Unlocked.png" style="display: none;">

    <img alt="Planet 3" class="planet" id="planet3" src="adventureMap_styling/lockedPlanets/Planet3.png"
         title="Planet Cryo">
    <img alt="Activated Planet 3" class="planet" id="activatedPlanet3"
         src="adventureMap_styling/unlockedPlanets/Planet3Unlocked.png" style="display: none;">

    <img alt="Planet 4" class="planet" id="planet4" src="adventureMap_styling/lockedPlanets/Planet4.png"
         title="Planet Aurora">
    <img alt="Activated Planet 4" class="planet" id="activatedPlanet4"
         src="adventureMap_styling/unlockedPlanets/Planet4Unlocked.png" style="display: none;">

    <img alt="Planet 5" class="planet" id="planet5" src="adventureMap_styling/lockedPlanets/Planet5.png"
         title="Planet Micky">
    <img alt="Activated Planet 5" class="planet" id="activatedPlanet5"
         src="adventureMap_styling/unlockedPlanets/Planet5Unlocked.png" style="display: none;">

    <img alt="Planet 6" class="planet" id="planet6" src="adventureMap_styling/lockedPlanets/Planet6.png"
         title="Planet Pluto">
    <img alt="Activated Planet 6" class="planet" id="activatedPlanet6"
         src="adventureMap_styling/unlockedPlanets/Planet6Unlocked.png" style="display: none;">

    <!-- Planet earth not done yet -->
</div>

<div id="xpValueText">
    <button id="backToDashboardButton" onclick="location.href='/dashboard'"> Back To Dashboard</button>
    <p>Rocket fuel: <span id="xpValueToDisplay">0</span> liters</p>
    <button id="backToDashboard" type="button">Dashboard</button>
</div>

<script src="adventureMap_scripts/adventuremap.js"></script>
</body>
</html>
