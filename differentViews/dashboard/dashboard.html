<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inside dashboard.html -->
    <link rel="stylesheet" href="/differentViews/dashboard/dashboard_styling/dashboard.css">
</head>

<div id="header">
    <h1>Hello, User XY!</h1>

    <div class="card" onclick="navigateTo('biology')">

        <h2>Chemistry</h2>
        <p>12 Flashcards</p>
    </div>
    <div class="card" onclick="navigateTo('geography')">
        <h2>Geography</h2>
        <p>5 Flashcards</p>
    </div>
    <div class="card" onclick="navigateTo('history')">
        <h2>History</h2>
        <p>25 Flashcards</p>
    </div>
    <div class="card" onclick="navigateTo('mathematics')">
        <h2>Mathematics</h2>
        <p>41 Flashcards</p>
    </div>
    <div class="card" onclick="navigateTo('programming')">
        <h2>Programming</h2>
        <p>19 Flashcards</p>
    </div>
</div>

<button id="map-button" onclick="navigateTo('map')">
    MAP
</button>
<script src="/differentViews/dashboard/dashboard_scripts/dashboard.js"></script>
</body>
</html>
