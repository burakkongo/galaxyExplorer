<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Explorer</title>
    <link rel="preload" as="image" href="dashboard_styling/Hintergrund-Dashboard.jpg">
    <link rel="stylesheet" href="dashboard_styling/dashboard.css">
</head>
<body>

<div id="header">
    <h1>Hello, User!</h1>
    <p>Discover a flash card set you want to learn.</p>
    <br>
    <hr>
</div>

<button id="import-flashcards-btn">Import Flashcards (CSV)</button>
<input type="file" id="flashcards-file-input" accept=".csv" style="display: none;">

<button id="delete-all-flashcards-btn">Delete All Flashcards</button>

<div id="card-container">
    <div class="card" id="biology-card" onclick="navigateTo('biology')">
        <img src="dashboard_styling/Illustrations/IBiology.png" alt="biology-icon">
        <h2>Biology</h2>
        <p id="biology-count">Loading...</p>
    </div>
    <div class="card" id="chemistry-card" onclick="navigateTo('chemistry')">
        <img src="dashboard_styling/Illustrations/IChemistry.png" alt="chemistry-icon">
        <h2>Chemistry</h2>
        <p id="chemistry-count">Loading...</p>
    </div>
    <div class="card" id="geography-card" onclick="navigateTo('geography')">
        <img src="dashboard_styling/Illustrations/IGeography.png" alt="geography-icon">
        <h2>Geography</h2>
        <p id="geography-count">Loading...</p>
    </div>
    <div class="card" id="history-card" onclick="navigateTo('history')">
        <img src="dashboard_styling/Illustrations/IHistory.png" alt="history-icon">
        <h2>History</h2>
        <p id="history-count">Loading...</p>
    </div>
    <div class="card" id="mathematics-card" onclick="navigateTo('mathematics')">
        <img src="dashboard_styling/Illustrations/IMaths.png" alt="mathematics-icon">
        <h2>Mathematics</h2>
        <p id="mathematics-count">Loading...</p>
    </div>
    <div class="card" id="programming-card" onclick="navigateTo('programming')">
        <img src="dashboard_styling/Illustrations/IProgramming.png" alt="programming-icon">
        <h2>Programming</h2>
        <p id="programming-count">Loading...</p>
    </div>
</div>

<button id="map-button" onclick="navigateTo('map')">
    MAP
</button>

<div id="confirmDeleteModal" class="modal">
    <div class="modal-content">
        <span class="close" id="confirmDeleteModalClose">&times;</span>
        <p>Are you sure you want to delete all flashcards?</p>
        <button id="confirmDelete">Yes, delete all flashcards</button>
        <button id="cancelDelete">Cancel</button>
    </div>
</div>

<script src="dashboard_scripts/dashboard.js"></script>
</body>
</html>
