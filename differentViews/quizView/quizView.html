<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Viewer</title>
    <link rel="stylesheet" href="quizView_styling/quizView.css">
</head>
<body>
<div id="backgroundContainer_quizView">
    <h1>Welcome</h1>
    <div id="quiz-container">

    </div>
    <button id="submit-quiz" style="display:none;">Submit Quiz</button>
    <div id="quiz-result"></div>


<div id="custom-quiz-generator">
    <h2>Create a Quiz</h2>
    <form id="custom-quiz-form">
        <label for="quiz-name"></label><input type="text" id="quiz-name" placeholder="Enter quiz name" required>

        <fieldset>
            <legend>Select a category:</legend>

            <div id="categories-placeholder"></div>
        </fieldset>
        <button type="submit">Generate new quiz</button>
    </form>
</div>
<button id="exit-quiz" type="button" >Back To Dashboard</button>
<div id="quiz-list-container">

</div>

</div>
<script src="quizView_scripts/quizView.js"></script>
</body>
</html>
