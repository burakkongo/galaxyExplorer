<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Login</title>
    <link href="login_styling/login.css" rel="stylesheet">
</head>
<body>
<div id="backgroundContainer_Login">
    <form action="/login" method="post">
        <label for="username_Login"></label><input id="username_Login" name="username" required type="text"><br>
        <label for="password_Login"></label><input id="password_Login" name="password" required type="password"><br><br>
        <input id="submit_Login" type="submit" value="Login">
        <button id="goToRegister_Login" onclick="location.href='/registration'"> Register Now</button>
    </form>
</div>
<script src="login_scripts/login.js"></script>
</body>
</html>
