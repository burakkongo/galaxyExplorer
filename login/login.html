<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Login</title>
    <link rel="stylesheet" href="login_styling/login.css">
</head>
<body>
    <div id="backgroundContainer_Login">
        <form action="/login" method="post">
            <label for="username_Login"></label><input type="text" id="username_Login" name="username" required><br>
            <label for="password_Login"></label><input type="password" id="password_Login" name="password" required><br><br>
            <input type="submit" id="submit_Login" value="Login">
            <button id="goToRegister_Login" onclick="location.href='/registration'"> Register Now</button>
        </form>
    </div>
    <script src="login_scripts/login.js"></script>
</body>
</html>
